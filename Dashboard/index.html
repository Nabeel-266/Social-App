<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postmate</title>
    <link rel="stylesheet" href="style.css">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- Font-Awesome-Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <!-- BoxIcons  -->
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <!-- For Header -->
    <header id="header">
        <div class="head row g-0">

            <div class="logo col-4">
                <i class="fa-solid fa-dove fa-shake"></i>
                <h2 class="m-0">Postmate</h2>
            </div>

            <div class="search col-4">
                <div class="searchBar">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" placeholder="Search Postmate" class="srchInput">
                </div>
            </div>

            <div class="account col-4">
                <!-- <button type="button" class="logInBtn">Log in</button>
                <button type="button" class="signUpBtn">Sign up</button> -->
                <button type="button" class="notificationBtn">
                    <i class="fa-solid fa-bell"></i>
                </button>
                <button type="button" class="profileBtn">
                    <div class="profileIconImg">
                        <img src="../Assets/Avatar.jpg" alt="">
                    </div>
                </button>
                <div class="profileBtnDropdown">
                    <a href="#" class="accountLink profile">Profile</a>
                    <a href="#" class="accountLink settings">Settings</a>
                    <a href="#" class="accountLink logOut">Logout</a>
                </div>

            </div>

        </div>   
    </header>

    <!-- For Dashboard -->
    <div class="dashboard container-fluid g-0">
        <div class="dashboardRow row g-0">

            <div class="leftContent col-3">
                <div class="userDetails row g-0">
                    <div class="userDP col-12 p-0">
                        <p class="followers m-0"><span>0</span> followers</p>
                        <p class="following m-0"><span>0</span> following</p>
                    </div>

                    <div class="userProfilePicture p-0">
                        <img src="../Assets/Avatar.jpg" alt="User-Image">
                    </div>

                    <div class="aboutUser col-12 g-0">
                        <h2 class="userName m-0"></h2>
                        <h2 class="userEmail m-0"></h2>
                        <p class="userDescription m-0"></p>
                        <a href="#">
                            <button type="button" class="viewProfile">View Profile</button>
                        </a>
                    </div>
                </div>

                <ul class="navigations p-0">
                    <li class="navItems">
                        <a href="#" class="navLinks">
                            <i class="fa-solid fa-house"></i>
                            <p class="m-0">Home</p>
                        </a>
                    </li>

                    <li class="navItems">
                        <a href="#" class="navLinks">
                            <i class="fa-solid fa-hashtag"></i>
                            <p class="m-0">Explore</p>
                        </a>
                    </li>

                    <li class="navItems">
                        <a href="#" class="navLinks">
                            <i class="fa-solid fa-bell"></i>
                            <p class="m-0">Notification</p>
                        </a>
                    </li>

                    <li class="navItems">
                        <a href="#" class="navLinks">
                            <i class="fa-solid fa-envelope"></i>
                            <p class="m-0">Messages</p>
                        </a>
                    </li>

                    <li class="navItems">
                        <a href="#" class="navLinks">
                            <i class="fa-solid fa-bookmark"></i>
                            <p class="m-0">Bookmarks</p>
                        </a>
                    </li>

                    <li class="navItems">
                        <a href="#" class="navLinks">
                            <i class="fa-sharp fa-solid fa-heart"></i>
                            <p class="m-0">Favourites</p>
                        </a>
                    </li>
                    
                    <li class="navItems">
                        <a href="#" class="navLinks">
                            <i class="fa-solid fa-user-group"></i>
                            <p class="m-0">Friends</p>
                        </a>
                    </li>

                    <li class="navItems">
                        <a href="#" class="navLinks">
                            <i class="fa-solid fa-people-group"></i>
                            <p class="m-0">Groups</p>
                        </a>
                    </li>
                </ul>

                <button type="button" class="postBtn">Create Post</button>
                <button type="button" class="logOutBtn">Log out</button>
            </div>

            <div class="middleContent col-6">
                <div class="postContent">

                    <div class="posting row g-0">

                        <div class="upperSection col-12">
                            <div class="userImg">
                                <img src="../Assets/Avatar.jpg" alt="User-Image">
                            </div>
                            <div class="postInput">
                                <input type="text" placeholder="What's on your mind, Nabeel ?">
                            </div>
                            <button class="postingBtn">Post</button>
                        </div>

                        <div class="lowerSection col-12">
                            <button type="button" class="postMediaBtn">
                                <i class="fa-solid fa-image"></i>
                                Photos
                            </button>
                            <button type="button" class="postMediaBtn">
                                <i class="fa-solid fa-video"></i>
                                Videos
                            </button>
                            <button type="button" class="postMediaBtn">
                                <i class="fa-solid fa-icons"></i>
                                Activity
                            </button>
                            <button type="button" class="postMediaBtn">
                                <i class="fa-solid fa-newspaper"></i>
                                Article
                            </button>
                        </div>

                    </div>

                </div>
            </div>

            <aside class="rightContent col-3"></aside>
        </div>
    </div>

    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
